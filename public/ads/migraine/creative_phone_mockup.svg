<svg width="1080" height="1350" viewBox="0 0 1080 1350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000" flood-opacity="0.4"/>
    </filter>
    <style>
      @font-face{font-family:'Inter';src:local('Inter'),local('Arial');}
      .headline{font: 800 72px/1.15 Inter, Arial, sans-serif; fill:#ffffff}
      .sub{font: 500 36px/1.45 Inter, Arial, sans-serif; fill:#d1d5db}
      .cta{font: 800 44px/1 Inter, Arial, sans-serif; fill:#111827}
      .cardTitle{font: 700 42px/1.2 Inter, Arial, sans-serif; fill:#111827}
      .cardBody{font: 500 32px/1.4 Inter, Arial, sans-serif; fill:#374151}
      .badge{font: 700 24px/1 Inter, Arial, sans-serif; fill:#065f46}
      .brand{font:700 30px/1 Inter, Arial, sans-serif; letter-spacing:0.18em; fill:#e5e7eb}
    </style>
  </defs>
  <rect width="1080" height="1350" fill="url(#bg)"/>
  <!-- Brand -->
  <rect x="36" y="36" rx="10" ry="10" width="180" height="48" fill="#0b1222" stroke="#334155"/>
  <text x="46" y="69" class="brand">BIOSTACKR</text>

  <!-- Headline -->
  <text x="60" y="200" class="headline">Your migraines aren’t random</text>
  <text x="60" y="270" class="sub">Missed lunch and a 3pm coffee → next‑day migraine.</text>
  <text x="60" y="320" class="sub">Get your first clear pattern in ~2 weeks.</text>

  <!-- Phone mockup -->
  <g filter="url(#shadow)" transform="translate(560,280)">
    <rect rx="50" width="420" height="820" fill="#0b0f1a" stroke="#1f2937" stroke-width="6"/>
    <rect x="20" y="90" rx="24" width="380" height="680" fill="#ffffff"/>
    <!-- Pattern card inside phone -->
    <g transform="translate(40,120)">
      <text x="0" y="0" class="cardTitle">Pattern found</text>
      <g transform="translate(0,30)">
        <circle cx="20" cy="60" r="16" fill="#a78bfa"/>
        <text x="0" y="120" class="cardBody">Missed lunch and coffee at 3pm</text>
        <text x="0" y="168" class="cardBody">→ Migraine the next morning</text>
        <text x="0" y="230" class="badge">High confidence • 9 nights</text>
      </g>
      <rect x="0" y="300" width="340" height="14" rx="7" fill="#e5e7eb"/>
      <rect x="0" y="300" width="238" height="14" rx="7" fill="#fca5a5"/>
      <text x="0" y="340" class="cardBody" style="font-size:26px">Higher next‑day severity</text>
      <rect x="0" y="390" width="340" height="14" rx="7" fill="#e5e7eb"/>
      <rect x="0" y="390" width="140" height="14" rx="7" fill="#86efac"/>
      <text x="0" y="430" class="cardBody" style="font-size:26px">Reduced attacks with lunch + water</text>
    </g>
  </g>

  <!-- CTA -->
  <g transform="translate(60,1130)" filter="url(#shadow)">
    <rect rx="20" width="440" height="96" fill="#f59e0b"/>
    <text x="40" y="90" class="cta">Start Tracking Free</text>
  </g>
</svg>
