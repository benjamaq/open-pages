<svg width="960" height="640" viewBox="0 0 960 640" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardShadow" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="rgba(0,0,0,0.25)"/>
      <stop offset="1" stop-color="rgba(0,0,0,0.05)"/>
    </linearGradient>
    <linearGradient id="purple" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#667eea"/>
      <stop offset="1" stop-color="#764ba2"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="960" height="640" rx="24" fill="#F9FAFB"/>

  <!-- Mock phone/card -->
  <g transform="translate(200,60)">
    <rect x="0" y="0" width="560" height="520" rx="20" fill="#FFFFFF" stroke="#E5E7EB"/>
    <filter id="shadow">
      <feDropShadow dx="0" dy="20" stdDeviation="20" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </g>

  <!-- Header -->
  <g transform="translate(220,80)">
    <text x="0" y="0" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="18" font-weight="600" fill="#111827">Daily Check-in</text>
    <text x="420" y="0" text-anchor="end" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="12" fill="#6B7280">Fri, Dec 15</text>
  </g>

  <!-- Chips -->
  <g transform="translate(220,110)">
    <rect x="0" y="0" width="110" height="28" rx="14" fill="#FFFFFF" stroke="#E5E7EB"/>
    <text x="14" y="19" font-size="12" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" fill="#374151">ðŸ˜´ Poor sleep</text>
    <rect x="124" y="0" width="110" height="28" rx="14" fill="#FFFFFF" stroke="#E5E7EB"/>
    <text x="138" y="19" font-size="12" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" fill="#374151">ðŸ¦´ Joint pain</text>
    <rect x="248" y="0" width="148" height="28" rx="14" fill="#FFFFFF" stroke="#E5E7EB"/>
    <text x="262" y="19" font-size="12" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" fill="#374151">ðŸ’Š New supplement</text>
  </g>

  <!-- Sliders -->
  <g transform="translate(220,160)">
    <!-- Mood -->
    <text x="0" y="0" font-size="13" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" fill="#374151">Mood</text>
    <rect x="0" y="12" width="240" height="10" rx="5" fill="#E5E7EB"/>
    <rect x="0" y="12" width="190" height="10" rx="5" fill="#10B981"/>
    <text x="260" y="20" font-size="13" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-weight="700" fill="#111827">8/10</text>

    <!-- Sleep -->
    <text x="0" y="56" font-size="13" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" fill="#374151">Sleep quality</text>
    <rect x="0" y="68" width="240" height="10" rx="5" fill="#E5E7EB"/>
    <rect x="0" y="68" width="70" height="10" rx="5" fill="#F59E0B"/>
    <text x="260" y="76" font-size="13" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-weight="700" fill="#111827">3/10</text>

    <!-- Pain -->
    <text x="0" y="112" font-size="13" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" fill="#374151">Pain</text>
    <rect x="0" y="124" width="240" height="10" rx="5" fill="#E5E7EB"/>
    <rect x="0" y="124" width="190" height="10" rx="5" fill="#EAB308"/>
    <text x="260" y="132" font-size="13" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-weight="700" fill="#111827">7/10</text>
  </g>

  <!-- Readiness Score Card -->
  <g transform="translate(220,300)">
    <rect x="0" y="0" width="420" height="110" rx="12" fill="#FEF3C7" stroke="#FDE68A"/>
    <text x="16" y="26" font-size="12" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" fill="#92400E" font-weight="700" letter-spacing="0.5">Today's Readiness Score</text>
    <text x="16" y="76" font-size="46" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" fill="#78350F" font-weight="800">64</text>
    <text x="90" y="60" font-size="14" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" fill="#92400E">Take it easy today. Your body needs rest.</text>
  </g>

  <!-- Action Button -->
  <g transform="translate(220,430)">
    <rect x="0" y="0" width="420" height="48" rx="10" fill="#111827"/>
    <text x="210" y="31" text-anchor="middle" font-size="16" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" fill="#FFFFFF" font-weight="700">Log Check-In</text>
  </g>

  <!-- Footer note -->
  <g transform="translate(220,492)">
    <text x="0" y="0" font-size="12" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" fill="#6B7280">20 seconds. Done.</text>
  </g>

</svg>


