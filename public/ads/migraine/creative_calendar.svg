<svg width="1080" height="1350" viewBox="0 0 1080 1350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#111827"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
    <style>
      .h1{font:800 76px/1.15 Inter, Arial, sans-serif; fill:#ffffff}
      .p{font:500 36px/1.5 Inter, Arial, sans-serif; fill:#e5e7eb}
      .cta{font:800 44px/1 Inter, Arial, sans-serif; fill:#111827}
      .brand{font:700 30px/1 Inter, Arial, sans-serif; letter-spacing:0.18em; fill:#e5e7eb}
      .day{font:700 30px/1 Inter, Arial, sans-serif; fill:#0f172a}
      .cardTitle{font:700 32px/1.2 Inter, Arial, sans-serif; fill:#111827}
      .cardBody{font:500 26px/1.4 Inter, Arial, sans-serif; fill:#374151}
    </style>
  </defs>
  <rect width="1080" height="1350" fill="url(#bg)"/>

  <rect x="36" y="36" rx="10" ry="10" width="180" height="48" fill="#0b1222" stroke="#334155"/>
  <text x="46" y="69" class="brand">BIOSTACKR</text>

  <text x="60" y="220" class="h1">Cancelled again because of a migraine?</text>
  <text x="60" y="300" class="p">Stop guessing. See your pattern in 2 weeks.</text>

  <!-- Calendar -->
  <g transform="translate(60,360)">
    <rect width="580" height="520" rx="24" fill="#f8fafc" stroke="#cbd5e1"/>
    <!-- grid -->
    <g>
      <rect x="20" y="60" width="540" height="440" fill="#ffffff" stroke="#e5e7eb"/>
      <!-- marks -->
      <g stroke="#e5e7eb" stroke-width="2">
        <path d="M20 140 H560"/><path d="M20 220 H560"/><path d="M20 300 H560"/><path d="M20 380 H560"/><path d="M20 460 H560"/>
        <path d="M110 60 V500"/><path d="M200 60 V500"/><path d="M290 60 V500"/><path d="M380 60 V500"/><path d="M470 60 V500"/>
      </g>
      <!-- X’s over plans -->
      <g stroke="#ef4444" stroke-width="12" opacity="0.9">
        <path d="M35 85 L95 145"/><path d="M95 85 L35 145"/>
        <path d="M215 245 L275 305"/><path d="M275 245 L215 305"/>
        <path d="M395 405 L455 465"/><path d="M455 405 L395 465"/>
      </g>
    </g>
  </g>

  <!-- Phone card -->
  <g transform="translate(680,420)">
    <rect rx="20" width="340" height="360" fill="#ffffff" stroke="#cbd5e1"/>
    <g transform="translate(24,28)">
      <text x="0" y="0" class="cardTitle">Pattern found</text>
      <text x="0" y="52" class="cardBody">Pressure drop yesterday and</text>
      <text x="0" y="86" class="cardBody">late night → migraine today</text>
      <rect x="0" y="130" width="292" height="12" rx="6" fill="#e5e7eb"/>
      <rect x="0" y="130" width="200" height="12" rx="6" fill="#fca5a5"/>
      <text x="0" y="172" class="cardBody" style="font-size:22px">Prepare on “storm days”</text>
    </g>
  </g>

  <g transform="translate(60,1120)">
    <rect rx="20" width="460" height="98" fill="#f59e0b"/>
    <text x="40" y="90" class="cta">Start Tracking Free</text>
  </g>
</svg>
