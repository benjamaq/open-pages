<svg width="1080" height="1080" viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="20%" r="70%">
      <stop offset="0%" stop-color="#1f2937" stop-opacity="0.55"/>
      <stop offset="100%" stop-color="#0f172a" stop-opacity="0"/>
    </radialGradient>
    <style>
      .brand{font:700 34px/1 Inter, Arial, sans-serif; letter-spacing:0.18em; fill:#e5e7eb}
      .title{font:800 88px/1.1 Inter, Arial, sans-serif; fill:#ffffff}
      .tag{font:600 40px/1.4 Inter, Arial, sans-serif; fill:#cbd5e1}
      .bullet{font:500 34px/1.6 Inter, Arial, sans-serif; fill:#e5e7eb}
      .chip{font:700 26px/1 Inter, Arial, sans-serif; fill:#111827}
      .note{font:500 28px/1.5 Inter, Arial, sans-serif; fill:#9ca3af}
    </style>
  </defs>
  <rect width="1080" height="1080" fill="url(#bg)"/>
  <rect width="1080" height="1080" fill="url(#glow)"/>

  <!-- Brand -->
  <g transform="translate(60,60)">
    <rect rx="10" width="200" height="54" fill="#0b1222" stroke="#334155"/>
    <text x="18" y="38" class="brand">BIOSTACKR</text>
  </g>

  <!-- Title & Tagline -->
  <text x="60" y="280" class="title">BioStackr</text>
  <text x="60" y="360" class="tag">Pattern discovery for your health</text>

  <!-- Bullets -->
  <g transform="translate(60,430)">
    <text x="0" y="0" class="bullet">✓ Sleep · Chronic pain · Migraines · More</text>
    <text x="0" y="60" class="bullet">✓ 20‑second daily check‑ins</text>
    <text x="0" y="120" class="bullet">✓ First clear pattern in ~2 weeks</text>
  </g>

  <!-- CTA chip (optional for IG post framing) -->
  <g transform="translate(60,860)">
    <rect rx="16" width="360" height="76" fill="#f59e0b"/>
    <text x="28" y="52" class="chip">Start Free — 20 seconds a day</text>
  </g>

  <!-- Footer note -->
  <text x="60" y="960" class="note">Find what actually helps — not just another score.</text>
</svg>
